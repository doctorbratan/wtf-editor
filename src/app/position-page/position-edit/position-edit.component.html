<span class="id">
    <button 
    class="mat-button"
     mat-stroked-button color="link"
     [routerLink]="['/positions']"
     [queryParams]="{
        category: category,
        sub_category: sub_category
    }" 
     >Назад</button>
    <h1 *ngIf="_id">Позиция: <span class="green">{{_id}}</span></h1>
    <h1 *ngIf="!_id" class="green">Создать позицию</h1>
    <div></div>
</span>
<section>

    <div *ngIf="_id" class="image-edit edit">
        <h2>Изображение</h2>
        <img *ngIf="Image" class="edited-image" [src]="Image" alt="Logo">
        <h3 *ngIf="!Image">Отсуствует</h3>
          
        &nbsp;
        <input
        type="file"
        class="dn"
        (change)="onImageUpload($event)"
        #image
        >
        <button
         mat-raised-button color="primary"
         (click)="triggerImageClick()"
         [disabled]="pennding"
         type="button"
        >Загрузить</button>
        
    </div>

    <form [formGroup]="name" class="edit">

        <h2>Название</h2>
        <mat-form-field class="example-full-width">
            <mat-label>RU</mat-label>
            <input matInput required formControlName="ru">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>ENG</mat-label>
            <input matInput required formControlName="en">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>MD</mat-label>
            <input matInput required formControlName="md">
        </mat-form-field>
    </form>

    <div  class="edit">
        <h2>Описание</h2>
        <mat-form-field class="example-full-width">
            <mat-label>RU</mat-label>
            <!-- <input matInput [(ngModel)]="description.ru"> -->
            <textarea matInput [(ngModel)]="description.ru"></textarea>
        </mat-form-field> 
        <mat-form-field class="example-full-width">
            <mat-label>ENG</mat-label>
            <!-- <input matInput [(ngModel)]="description.en"> -->
            <textarea matInput [(ngModel)]="description.en"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>MD</mat-label>
            <!-- <input matInput [(ngModel)]="description.en"> -->
            <textarea matInput [(ngModel)]="description.md"></textarea>
        </mat-form-field>
    </div>

    <div class="edit">
        <h2>Объем</h2>
        <mat-form-field class="example-full-width">
            <mat-label>RU</mat-label>
            <input matInput  [(ngModel)]="weight.ru">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>ENG</mat-label>
            <input matInput [(ngModel)]="weight.en">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>MD</mat-label>
            <input matInput [(ngModel)]="weight.md">
        </mat-form-field>
    </div>

    <!-- 
    <div class="edit">
        <br><br> 
        <mat-checkbox class="example-margin" color="warn" [(ngModel)]="access">Доступ в меню</mat-checkbox>
    </div>
    -->

    <div class="edit">
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Цена</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="cost">
            <span matTextPrefix>MDL</span>
        </mat-form-field>
       <!--  
        <br><br>
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Скидочаня цена</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" [(ngModel)]="new_cost">
            <span matTextPrefix>MDL</span>
        </mat-form-field> 
        -->
        <br>
        <mat-checkbox class="example-margin" color="warn" [(ngModel)]="hide">Скрыть позицию</mat-checkbox>
    </div>

    <div class="buttons">
        <button 
        class="mat-button"
        *ngIf="!_id"
        mat-raised-button color="accent" 
        [disabled]="!name.valid || pennding"
        (click)="create()"
        >Создать</button>
        &nbsp;
        <button
        class="mat-button"
        *ngIf="_id"
        mat-raised-button color="primary" 
        [disabled]="!name.valid || pennding"
        (click)="patch()"
        >Редактировать</button>
        &nbsp;
        <button
        class="mat-button"
        mat-raised-button color="warn"
        *ngIf="_id"
        [disabled]="pennding"
        (click)="delete()"
        >Удалить</button>
    </div>

</section>
